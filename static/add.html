<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Entries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <br>
    <h1>
        <center><b>Welcome To The Parking Management System</b></center>
    </h1>
    <br>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand"><b>Admin Dashboard</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="system.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="homepage.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <h3><center>Add an entry below</center></h3>
    <br>
    <br>

    <div class="container">
        <form id="entryForm">
            <input required type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-3">
                <label for="fullName" class="form-label"><b>Full Name</b></label>
                <input required type="text" class="form-control" id="fullName" name="full_name" placeholder="Enter Full Name">
            </div>
            <br>
            <br>

            <div>
                <b>Visitor Type</b>
                <div class="form-check">
                    <input required class="form-check-input" type="radio" name="visitor_type" id="OfficeEmployee" value="Office Employee">
                    <label class="form-check-label" for="OfficeEmployee">Office Employee</label>
                </div>
                <div class="form-check">
                    <input required class="form-check-input" type="radio" name="visitor_type" id="NonEmployee" value="Non-Employee" checked>
                    <label class="form-check-label" for="NonEmployee">Non-Employee</label>
                </div>
            </div>
            <br>
            <br>

            <div class="mb-3">
                <label for="vehicleType" class="form-label"><b>Vehicle Type</b></label>
                <select required class="form-select" id="vehicleType" name="vehicle_type">
                    <option selected disabled value="">Select the Type of Vehicle</option>
                    <option  value="FourWheeler">Four-Wheeler</option>
                    <option value="TwoWheeler">Two-Wheeler</option>
                </select>
            </div>
            <br>
            <br>

            <div>
                <b>Duration of Stay</b>
                <div class="form-check">
                    <input required class="form-check-input" type="radio" name="stay_duration" id="ShortDuration" value="Short Duration">
                    <label class="form-check-label" for="ShortDuration">Short Duration</label>
                </div>
                <div class="form-check">
                    <input required class="form-check-input" type="radio" name="stay_duration" id="LongDuration" value="Long Duration" checked>
                    <label class="form-check-label" for="LongDuration">Long Duration</label>
                </div>
            </div>
            <br>
            <br>

            <div class="mb-3">
                <label for="vehicleNumber" class="form-label"><b>Vehicle Number</b></label>
                <input required type="text" class="form-control" id="vehicleNumber" name="vehicle_number" placeholder="Enter Vehicle Number Plate">
            </div>
            <br>
            <button type="button" class="btn btn-primary" onclick="addEntry(event)">Add Entry</button>
            <button type="reset" id="reset" class="btn btn-danger" >Reset</button>

        </form>
    </div>


    <script>
        async function addEntry(e) {

            e.preventDefault();
            console.log(e)

            const fullName = document.getElementById('fullName').value;
            const visitorType = document.querySelector('input[name="visitor_type"]:checked').value;
            const vehicleType = document.getElementById('vehicleType').value;
            const stayDuration = document.querySelector('input[name="stay_duration"]:checked').value;
            const vehicleNumber = document.getElementById('vehicleNumber').value;

              if (! (fullName && visitorType && vehicleType && stayDuration && vehicleNumber)){
                alert("Please fill all the fields");
                return;
              }

            try {
                const response = await fetch('/graphql/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        query: `
                            mutation AddEntry($person_name: String!,
                                $visitor_type: String!
                                $vehicle_type: String!
                                $vehicle_number: String!,
                                $stay_duration: String!
                            ) {
                                addEntry(person_name: $person_name,
                                    visitor_type: $visitor_type,
                                    vehicle_type: $vehicle_type,
                                    vehicle_number: $vehicle_number,
                                    stay_duration: $stay_duration)
                            }
                        `,
                        variables: {
                            "person_name": fullName,
                            "visitor_type": visitorType,
                            "vehicle_type": vehicleType,
                            "vehicle_number": vehicleNumber,
                            "stay_duration": stayDuration
                        },
                    })});
                const data = await response.json();
                console.log(data)

                if (data.data.addEntry){
                document.getElementById("reset").click()
                    alert("Successfully added an entry")
                    }
                else{
                     alert("Same Vehicle number already exists")}

                // Handle the response data if needed.
            } catch (error) {
                console.error('Error creating entry:', error);
            }
        }
    </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
